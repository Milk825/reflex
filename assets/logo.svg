<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
  
  <!-- Shield shape -->
  <path d="M100 35 
           C100 35, 140 50, 155 75 
           C155 75, 160 100, 145 130 
           C145 130, 125 160, 100 170 
           C100 170, 75 160, 55 130 
           C55 130, 40 100, 45 75 
           C45 75, 60 50, 100 35 Z" 
        fill="url(#shieldGrad)" 
        stroke="#e94560" 
        stroke-width="3"/>
  
  <!-- Lightning bolt / reflex arrow -->
  <path d="M85 60 L115 60 L95 95 L125 95 L80 145 L95 105 L70 105 Z" 
        fill="url(#accentGrad)"
        filter="drop-shadow(0 2px 4px rgba(233,69,96,0.4))"/>
  
  <!-- Pulse rings (representing real-time) -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#e94560" stroke-width="1" opacity="0.3">
    <animate attributeName="r" from="75" to="85" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#e94560" stroke-width="1" opacity="0.2">
    <animate attributeName="r" from="65" to="75" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.2" to="0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>